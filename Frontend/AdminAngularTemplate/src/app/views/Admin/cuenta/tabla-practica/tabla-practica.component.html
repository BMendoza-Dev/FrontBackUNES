<mat-card>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<mat-form-field appearance="outline">
			  <mat-label >Email</mat-label>
			  <input matInput formControlName="email" type="email">
			  <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
			  <mat-error *ngIf="form.get('email')?.hasError('pattern')">Invalid email format</mat-error>
			  <mat-error *ngIf="form.get('email')?.hasError('minlength')">{{ formErrors.username.minLength }}</mat-error>
			</mat-form-field>
		  
			<mat-form-field>
			  <mat-label>Password</mat-label>
			  <input matInput formControlName="password" type="password">
			  <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
			</mat-form-field>
		  
			<mat-form-field>
			  <mat-label>Confirm Password</mat-label>
			  <input matInput formControlName="confirmPassword" type="password">
			  <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">Confirm password is required</mat-error>
			</mat-form-field>
		  
			<mat-form-field>
			  <mat-label>Username</mat-label>
			  <input matInput formControlName="username">
			  <mat-error *ngIf="form.get('username')?.hasError('required')">Username is required</mat-error>
			</mat-form-field>
		  
			<button [disabled]="form.pristine || form.invalid"
            [tabindex]="'0'" mat-raised-button color="primary" type="submit">Submit</button>
		  </form>
		  
		
</mat-card-content>
  </mat-card>
