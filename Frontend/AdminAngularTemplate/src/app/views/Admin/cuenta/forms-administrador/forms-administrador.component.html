<c-card class="w-75 mb-12" style="margin-left: 12%;">
    <c-card-header>
      <c-nav class="card-header-tabs" variant="tabs">
        <c-nav-item>
          <a cNavLink (click)="mostrar()" [active]="mostrarInput" >
            Activo
          </a>
        </c-nav-item>
        <c-nav-item>
          <a cNavLink (click)="editar()" [active]="editarInput">Editar</a>
        </c-nav-item>
      </c-nav>
    </c-card-header>

    <c-card-body *ngIf="mostrarInput == true">
        <c-row style="margin-left: 5%;">
            <c-col md="12" style="margin-left: 5%;">
                <form 
                cForm
                class="row g-3 needs-validation">
                
                <label cCol [sm]="2" cLabel="col" for="usuarioValidation">Usuario:</label>
                <c-col [sm]="9">
                    <input [(ngModel)]="usuario" disabled="true"  name="usuario"  id="usuarioValidation" cFormControl  type="text" />
                </c-col>

                <label cCol [sm]="2" cLabel="col" for="correoValidation">Correo:</label>
                <c-col [sm]="9">
                    <input [(ngModel)]="correo" disabled="true"  name="correo"  id="correoValidation" cFormControl  type="text"/>
                </c-col>

                </form>

                
            </c-col>
            
        </c-row>
    </c-card-body >
    
    <c-card-body *ngIf="editarInput == true">
      <c-row>
        <c-col md="12" style="margin-left: 5%;">
            <form #customStylesForm="ngForm"
            (ngSubmit)="onSubmit1()"
            [validated]="customStylesValidated1"
            cForm
            class="row g-4 needs-validation">
            
            <label cCol [sm]="3" cLabel="col" for="usuarioValidation">Usuario:</label>
            <c-col [sm]="8">
                <input [(ngModel)]="usuarioEdit"   name="usuario"  id="usuarioValidation" cFormControl required type="text" value="" />
                <c-form-feedback [valid]="false">Por favor, ingrese un usuario</c-form-feedback>
                <c-form-feedback [valid]="true">¡Se ve bien!</c-form-feedback>  
              </c-col>
  
            <label cCol [sm]="3" cLabel="col" for="correoValidation">Correo:</label>
            <c-col [sm]="8">
                <input [(ngModel)]="correoEdit"  name="correo" placeholder="name@example.com"  id="correoValidation" cFormControl required type="text" value="" />
                <c-form-feedback [valid]="false">Por favor, ingrese un correo</c-form-feedback>
                <c-form-feedback [valid]="true">¡Se ve bien!</c-form-feedback>
              </c-col>
  
            <label cCol [sm]="3" cLabel="col" for="contrasenaValidation">Contraseña:</label>
            <c-col [sm]="8">
                <c-input-group>
                    <input [(ngModel)]="contrasena"  [type]="iconEyeContr"  name="contrasena"  id="contrasenaValidation" cFormControl required value="" />
                    <ng-template #Eyeslashfill>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                          <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                          <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                      </ng-template>
                      <span (click)="cambiarIconContr()" cInputGroupText id="inputGroupPrepend" >
                        <svg *ngIf="iconEyeContr == 'password' else Eyeslashfill" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                          <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                          <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                    </span>
                    <c-form-feedback [valid]="false">Por favor, ingrese una contraseña</c-form-feedback>
                <c-form-feedback [valid]="true">¡Se ve bien!</c-form-feedback>
                </c-input-group>
                
            </c-col>

            <label cCol [sm]="3" cLabel="col" for="contrasenaConfValidation">Confirmar Contraseña:</label>
            <c-col [sm]="8">
                <c-input-group>
                    <input [(ngModel)]="contrasenaConf"  [type]="iconEyeConfContr"  name="contrasenaConf"  id="contrasenaValidation" cFormControl required value="" />
                    <ng-template #Eyeslashfill>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                          <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                          <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                      </ng-template>
                      <span (click)="cambiarIconConfContr()" cInputGroupText id="inputGroupPrepend" >
                        <svg *ngIf="iconEyeConfContr == 'password' else Eyeslashfill" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                          <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                          <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                    </span>
                    <c-form-feedback *ngIf="msmConfContrasena != ''" [valid]="false">{{msmConfContrasena}}</c-form-feedback>
                    <c-form-feedback [valid]="true">¡Se ve bien!</c-form-feedback>
                </c-input-group>
                
              </c-col>
              
                <c-col *ngIf="editarInput == true" xs="12" style="margin-top: 5%;">
                  <button (click)="update()" cButton class="me-1" color="success" type="submit">
                    Aceptar
                  </button>
                  <button (click)="onReset1()" cButton color="danger" type="reset"> 
                    Cancelar
                  </button>
                </c-col>
            </form>
        </c-col>
    </c-row>
    </c-card-body>
    
  </c-card>
