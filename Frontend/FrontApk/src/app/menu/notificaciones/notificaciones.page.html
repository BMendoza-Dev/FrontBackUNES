<ion-content>
  <ion-list *ngIf="notifyData.length>0 ;else sinRegistro">
    <ion-item *ngFor="let item of notifyData.slice(0,lim);let index = index" (click)="goInfEdit(item.id,item.id_notify)">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label *ngIf="item.leido != null" class="ion-text-wrap">
        <h2 class="NotifyTitle" style="color: #c7c7c7 !important;">AQUÍ TIENES '{{item.editorialname}}'</h2>
        <p style="color: #c7c7c7 !important;">{{item.updated_at}}</p>
        <p style="color: #c7c7c7 !important;" class="NotifyDescrip">{{item.descripcion}}, con toda la actualidad de la RC5 esta semana</p>
      </ion-label>

      <ion-label *ngIf="item.leido == null" class="ion-text-wrap">
        <h2 class="NotifyTitle">AQUÍ TIENES '{{item.editorialname}}'</h2>
        <p>{{item.updated_at}}</p>
        <p class="NotifyDescrip">{{item.descripcion}}, con toda la actualidad de la RC5 esta semana</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #sinRegistro>
    <ion-card>
      <p class="sinRegis">Sin registros</p>
    </ion-card>
  </ng-template>

  <ion-infinite-scroll *ngIf="notifyData.length > lim" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
