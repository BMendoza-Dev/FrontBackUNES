<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" style="color: white;" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">REVOLUCIÓN CIUDADANA</ion-title>
    <!-- <ion-buttons (click)="share()" slot="end">
      <ion-icon class="iconBack" name="share-social"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <p class="title2"> ACTULIDAD | NOTICIAS</p>
    <div class="linea"></div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="titleCard">{{blogtitulo}}</ion-card-title>
      <ion-card-subtitle class="subtitleCard">{{blogdescripcion}}</ion-card-subtitle>
      <div style="margin-top: 10px; font-size: 12px; font-family: Gotham-Book;">{{fecha}}</div>
    </ion-card-header>
    <img class="imgPrincipal" style="margin-bottom: 10px;" [src]="imagen" />
    <em class="tituloImagen">Categoría: {{categorianame}}</em>

    <ion-card-content class="contentCard"> 
      <div  [innerHTML]="blogcontenido" class="contentInner"></div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item (click)="downloadPDF(item.name, item.pdf)"  *ngFor="let item of listPdf" style="--ion-background-color: rgb(224, 224, 224); margin: 2%;">
      <ion-icon class="iconLoad" name="download-outline" slot="start"></ion-icon>
      <span class="fechaCard">{{item.name}}</span>
    </ion-item>
  </ion-card>
