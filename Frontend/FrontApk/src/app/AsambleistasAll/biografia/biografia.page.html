<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title class="title" id="animated-title">ASAMBLE√çSTA</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="" style="color: white;" defaultHref="/"></ion-back-button>

</ion-header>


<ion-content >
  
  <ion-card class="cardStyle">
      <div class="profile-imgBio">

      <i *ngIf="urlit!= null"><ion-icon name="logo-instagram"></ion-icon></i>
      <i *ngIf="urlttk != null"><ion-icon name="logo-tiktok"></ion-icon></i>
    </section>
  </ion-card>
 </ion-content>
