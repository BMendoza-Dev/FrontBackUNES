<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Asambleístas</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="" style="color: white;" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!--ion-img src="../../assets/imgs/logo_rc_200px.png" style="height: auto; max-width: 17vh; float: right;"></!--ion-img!-->
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-searchbar class="search" placeholder="Buscar asambleísta" animated
      (ionChange)="buscar($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div *ngIf="assamblyfilter.length>0 ;else sinRegistro">
    <ion-card *ngFor="let item of assamblyfilter.slice(0,lim);let index = index">
      <ion-item (click)="goInfAssam(item.id)">
        <div style="width: 45px; margin-right: 5px;">
          <img src="{{item.imagen.changingThisBreaksApplicationSecurity}}" />
        </div>
        <ion-label>
          <h2 style="color: #3880ff;">{{item.LastFirstName}}</h2>
          <h3>{{item.territorialDivision}}</h3>
          <p>Curul {{item.curul}}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>

  <ng-template #sinRegistro>
    <ion-card>
      <p class="sinRegis">Sin registro</p>
    </ion-card>
  </ng-template>
  
    
    <ion-infinite-scroll *ngIf="assamblyfilter.length > lim" (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
