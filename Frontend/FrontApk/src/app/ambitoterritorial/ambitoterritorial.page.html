
<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Asamble√≠stas</ion-title>
    <ion-buttons [routerLink]="['/']" slot="end" >
      <ion-icon style="width: 40px; font-size: 24px;" name="arrow-back"></ion-icon>
    </ion-buttons>
    <!--ion-img src="../../assets/imgs/logo_rc_200px.png" style="height: auto; max-width: 17vh; float: right;"></!--ion-img!-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group (ionChange)="accordionGroupChange($event)" multiple="false" expand="inset" >
    <ion-accordion style="margin-top: 5px;"  *ngFor="let item of ambitoTerr" value="{{item.name}}"  >
      <ion-item  id="ambTerr" name="ambTerr" slot="header" color="rose">
        <ion-label class="provi" >{{item.name}}</ion-label>
      </ion-item>
      
      <ion-label *ngFor="let itemAsam of asambleTerri" class="ion-padding" slot="content" >
        <div>
          <img width="30" heigth="30" src="{{itemAsam.imagen.changingThisBreaksApplicationSecurity}}"/>
        </div>
        <h3>{{itemAsam.firstName}} {{itemAsam.lastName}}</h3>
      </ion-label>

      <ion-label *ngIf="load == true" class="ion-padding" slot="content">
        <h3>Cargando...</h3>
      </ion-label>
      <ion-label *ngIf="NullAsa == true" class="ion-padding" slot="content">
        <h3>No existen asambleistas...</h3>
      </ion-label>
    </ion-accordion>
  </ion-accordion-group>
